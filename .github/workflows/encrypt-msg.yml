name: Encrypt Message

on:
  pull_request:
    types: [opened]

permissions:
  contents: write
  pull-requests: write

jobs:
  encrypt:
    runs-on: ubuntu-latest

    steps:
      - name: Comment Step 1
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## ğŸ”„ Processing Your Time Capsule Message

            <div align="center">

            ![Status](https://img.shields.io/badge/Status-Processing-yellow?style=for-the-badge)

            </div>

            ---

            ### ğŸ“‹ What's Happening:

            | Step | Status | Description |
            |------|--------|-------------|
            | ğŸ” | â³ **In Progress** | Validating submission |
            | ğŸ” | â³ **Queued** | Encrypting with GPG |
            | ğŸ’¾ | â³ **Queued** | Saving to vault |
            | âœ… | â³ **Queued** | Finalizing |

            ---

            > â° **Please wait...** This usually takes 10-20 seconds.

            *ğŸ¤– Automated by GitHub Actions*`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Extract username
        id: user
        run: |
          echo "username=${{ github.event.pull_request.user.login }}" >> $GITHUB_OUTPUT

      - name: Check submission type
        id: check
        run: |
          USERNAME="${{ steps.user.outputs.username }}"

          # Check if message file exists (manual submission)
          if [ -f "messages/${USERNAME}.txt" ]; then
            echo "type=plaintext" >> $GITHUB_OUTPUT
            echo "âœ… Found plaintext message - will encrypt with GPG"
            exit 0
          fi

          # Check if sealed file exists (web interface submission)
          if [ -f "sealed/${USERNAME}/${USERNAME}.gpg" ] || [ -d "sealed/${USERNAME}" ]; then
            echo "type=sealed" >> $GITHUB_OUTPUT
            echo "âœ… Found encrypted message - will commit to main"
            exit 0
          fi

          # No valid submission found
          echo "âŒ Error: No message file found"
          echo "Expected either:"
          echo "  - messages/${USERNAME}.txt (plaintext), or"
          echo "  - sealed/${USERNAME}/*.gpg (encrypted)"
          exit 1

      - name: Setup GPG
        if: steps.check.outputs.type == 'plaintext'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y gnupg

      - name: Import GPG
        if: steps.check.outputs.type == 'plaintext'
        env:
          KEY: ${{ secrets.GPG_PUBLIC_KEY }}
        run: |
          echo "$KEY" | gpg --import

      - name: Encrypt
        if: steps.check.outputs.type == 'plaintext'
        run: |
          USERNAME="${{ steps.user.outputs.username }}"
          mkdir -p "sealed/${USERNAME}"
          TS=$(date +%Y%m%d-%H%M%S)

          gpg --encrypt \
              --recipient "time-capsule-2035" \
              --armor \
              --trust-model always \
              --output "sealed/${USERNAME}/${USERNAME}-${TS}.gpg" \
              "messages/${USERNAME}.txt"

          cp -r sealed /tmp/sealed-backup

      - name: Merge PR (Web Interface)
        if: steps.check.outputs.type == 'sealed'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --squash --delete-branch --admin
          echo "âœ… Merged PR #${{ github.event.pull_request.number }}"

      - name: Checkout main (Plaintext only)
        if: steps.check.outputs.type == 'plaintext'
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Restore (Plaintext only)
        if: steps.check.outputs.type == 'plaintext'
        run: |
          USERNAME="${{ steps.user.outputs.username }}"
          mkdir -p "sealed/${USERNAME}"
          cp -r /tmp/sealed-backup/${USERNAME}/* "sealed/${USERNAME}/"

      - name: Commit (Plaintext only)
        if: steps.check.outputs.type == 'plaintext'
        run: |
          USERNAME="${{ steps.user.outputs.username }}"
          git config user.name "Bot"
          git config user.email "bot@local"
          git add sealed/

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Sealed @${USERNAME}"
            git push origin main
          fi

      - name: Success
        uses: actions/github-script@v7
        with:
          script: |
            const user = '${{ steps.user.outputs.username }}';
            const type = '${{ steps.check.outputs.type }}';

            const encryptionMethod = type === 'plaintext' 
              ? 'ğŸ” **Encrypted with GPG** (AES-256 + RSA-4096)' 
              : 'ğŸ”’ **Pre-encrypted** (Client-side encryption)';

            const message = `## ğŸ‰ Success! Your Message is Sealed! ğŸ•°ï¸

            <div align="center">

            ![Status](https://img.shields.io/badge/Status-âœ…_Sealed-success?style=for-the-badge)
            ![Unlock Date](https://img.shields.io/badge/Unlocks-January_1,_2035-blue?style=for-the-badge)

            </div>

            ---

            ### ğŸ‘¤ Message Details:

            | Item | Details |
            |------|---------|
            | **Submitter** | @${user} |
            | **Sealed At** | \`${new Date().toUTCString()}\` |
            | **Storage** | \`sealed/${user}/\` |
            | **Security** | ${encryptionMethod} |
            | **Unlock Date** | **January 1, 2035** ğŸ—“ï¸ |

            ---

            ### âœ… All Steps Completed:

            - âœ… **Validated** - Submission verified
            - âœ… **Encrypted** - Message secured with military-grade encryption
            - âœ… **Stored** - Saved in the time capsule vault
            - âœ… **Sealed** - Locked until 2035!

            ---

            ### ğŸ“¬ How to Receive Your Message in 2035:

            1. â­ **[Star this repository](../../stargazers)** to get notified
            2. ğŸ‘ï¸ **Watch â†’ All Activity** to receive updates
            3. ğŸ”” You'll get an email on **January 1, 2035** when it unlocks!

            ---

            <div align="center">

            ### ğŸŠ Thank You for Participating! ğŸŠ

            *Your message from ${new Date().getFullYear()} is now part of history.*

            **See you in 2035!** ğŸš€

            ---

            ![Time Capsule](https://img.shields.io/badge/â°-GitHub_Time_Capsule-purple?style=flat-square)

            ğŸ¤– *Automated by GitHub Actions*

            </div>`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: message
            });

      - name: Close
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            await new Promise(r => setTimeout(r, 2000));
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              state: 'closed'
            });
